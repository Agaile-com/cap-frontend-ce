name: Sync Community Repo

on:
  push:
    branches:
      - main
    paths:
      - 'community/**'

jobs:
  sync-community:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source Repo
        uses: actions/checkout@v3
        
      - name: Sanitize Community Code
        run: |
          ./scripts/sanitize.sh
          
      - name: Push to Community Repo
        uses: actions/checkout@v3
        with:
          repository: Agaile-com/cap-engine-community-repo
          path: './community-repo'
          
      - name: Sync Changes
        run: |
          # Clear existing community repo content (except .git)
          find ./community-repo -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy sanitized content
          rsync -av ./temp-community/ ./community-repo/
          
          cd ./community-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync updates from cap-engine-repo [skip ci]"
          git push origin main
